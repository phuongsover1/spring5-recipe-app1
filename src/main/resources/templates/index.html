<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title">My Recipes!</h1>
          </div>
          <div class="panel-body">
            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}"></div>
            <table class="table table-hover">
              <thead class="thead-inverse">
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tr th:remove="all">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}">Tasty Goodness 1</td>

              </tr>
              <tr th:remove="all">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}">Tasty Goodness 2</td>

              </tr>
              <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}">Tasty Goodness 3</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>


</html>
